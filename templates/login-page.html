<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login-style.css') }}">
</head>
<body>
  <div class="background">
    <!-- Wave 1 -->
    <svg class="wave-svg" viewBox="0 0 1200 200" preserveAspectRatio="none">
      <path d="M0,100 C300,200 900,0 1200,100 L1200,200 L0,200 Z"></path>
    </svg>

    <!-- Wave 2 -->
    <svg class="wave2-svg" viewBox="0 0 1200 200" preserveAspectRatio="none">
      <path d="M0,120 C400,0 800,220 1200,120 L1200,200 L0,200 Z"></path>
    </svg>
  </div>

  <div class="card-wrapper">
    <div class="login-card">
      <h2>Login</h2>
      <p class="subtitle">Sign in to continue</p>

      <form action="{{ url_for('login') }}" method="post" id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required autocomplete="username">
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password">
          <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit">Sign In</button>

        <p class="switch-text">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
      </form>
    </div>
  </div>

  <script>
    // Basic form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      let isValid = true;
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      
      // Reset errors
      document.querySelectorAll('.input-group').forEach(group => {
        group.classList.remove('error');
      });
      
      // Validate username
      if (username.value.trim().length < 3) {
        document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
        username.parentElement.classList.add('error');
        isValid = false;
      }
      
      // Validate password
      if (password.value.length < 8) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
        password.parentElement.classList.add('error');
        isValid = false;
      }
      
      if (!isValid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
